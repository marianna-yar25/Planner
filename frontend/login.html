<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Planificador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesi칩n</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
  </div>

  <script>
    const backendURL = "https://planner-1-ndao.onrender.com";
  
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
  
      msg.style.color = 'gray';
      msg.textContent = 'Conectando al servidor...';
  
      try {
        const res = await fetch(`${backendURL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
  
        const data = await res.json();
        console.log("Respuesta del servidor:", data);
  
        if (res.ok) {
          msg.style.color = 'green';
          msg.textContent = 'Ingreso exitoso. Redirigiendo...';
  
          localStorage.setItem('user', username);
  
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
  
        } else {
          msg.style.color = 'red';
          msg.textContent = data.message || "Usuario o contrase침a incorrectos.";
        }
  
      } catch (error) {
        console.error("Error de conexi칩n:", error);
        msg.style.color = 'red';
        msg.textContent = "No se pudo conectar al servidor.";
      }
    }
  </script>  
</body>
</html>
